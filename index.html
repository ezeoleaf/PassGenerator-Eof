<!DOCTYPE html> 
<html lang="es"> 
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pass Generator</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.timer.js"></script>
	<script src="js/noty/packaged/jquery.noty.packaged.min.js"></script>
	<script src="js/noty/themes/bootstrap.js"></script>
	<script src="js/data.js"></script>
	<script src="js/passGenerator.js"></script>
</head>
<script>

$(document).ready(function (){
	loadAccordion();
	loadSimbols();
});
</script>
<body class='bg-primary'>

<div class="container">
	<div class="row text-center">
		<h1 id="headerText">Password Generator</h1>
	</div>
	<div class="row" align="center">
		<label class="radio-inline">
			<input type="radio" id="fullOrNumberAndChar" value="0" name="parcialOrFull" onchange="loadSimbols()" checked /> Characters and numbers
		</label>
		<label class="radio-inline">
			<input type="radio" id="fullOrNumberAndChar" value="1" name="parcialOrFull" onchange="loadSimbols()" /> Characters, numbers and symbols
		</label>
	</div>
	<br/>
	<div class="row" align="center">
		<form class="form-inline">
			<div class="form-group">
				<label>Length: </label>
				<label class="sr-only" for="longPassValue">Length</label>
				<div class="input-group">
					<input type="number" class="form-control" id="longPassValue" value="8" min="6" max="60" placeholder="Length">
				</div>
			</div>
		</form>
	</div>
	<br/>
	<div class="panel-group col-xs-12 col-md-8 col-md-offset-2" id="accordionPanel">
		
	</div>
	<div id="simbolsDiv">
	</div>
	<br/>
	<div class="col-xs-12" align="center">
		<button type="button" id="btnGenerate" class="btn btn-primary" onclick="generate()">Generate!</button><br/><br/>
	</div>
	
	<div class="col-xs-12">
		<div class="well col-xs-12 col-md-6 col-md-offset-3" align="center" id="resultWell">
			<label id="resultContainer"></label>
		</div>
	</div>
</div>
</body> 
</html>
